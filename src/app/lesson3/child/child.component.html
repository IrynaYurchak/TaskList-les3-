<div>
  <table class="content">
    <thead class="name">
      <tr>
        <th >#</th>
        <th>Task</th>
        <th>Check</th>
        <th>Done/In progress</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let task of tasks; let i = index" [ngClass]="{'in-progress': !task.check}">
        <td class="count">{{i + 1}}</td>
        <td >{{task.myTask}}</td>
        <td><input type="checkbox" [(ngModel)]="task.check"></td>
        <td [ngClass]="{'done': task.check, 'in-PROGRESS': !task.check}">
          {{task.check ? 'Done' : 'in-PROGRESS'}}
        </td>
        <td><button class="btn-edit" (click)="onEdit(i)">Edit</button></td>
        <td><button class="btn-delete" [ngClass]="{'disabled': !task.check}" [disabled]="!task.check" (click)="onDelete(i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
